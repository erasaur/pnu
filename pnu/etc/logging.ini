[loggers]
keys=root

[handlers]
keys=console_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler,console_handler

[handler_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('./pnu/etc/logs/logging1.out', 5242880,5)

[handler_console_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(lineno)d %(levelname)-8s %(message)s
